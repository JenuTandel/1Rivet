<button class="btn btn-success" routerLink="../add">Add User</button>
<br>
<br>
<table>
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Contact Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of userList">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.age}}</td>
            <td>{{user.contactNumber}}</td>
            <td><button class="btn btn-success" (click)="onEdit(user)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
