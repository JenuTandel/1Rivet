<div class="d-flex h-100 w-100 bg-light">
    <img src="../../../../assets/images/login_bg.png" height="100%" width="50%">
    <div class="d-flex flex-column w-100 p-4 align-items-center justify-content-center">
        <img class="logo" src="../../../../assets/images/logo1.png">
        <div>
            <form class="rounded border p-3" [formGroup]="registrationForm">
                <h4 class="text-white text-center font-weight-normal mb-3">Create Account</h4>
                <input type="text" class="form-control mb-3" placeholder="Firstname" formControlName="firstname">
                <input type="text" class="form-control mb-3" placeholder="Lastname" formControlName="lastname">
                <input type="text" class="form-control mb-3" placeholder="Email" formControlName="emailId">
                <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password">

                <table class="mb-3">
                    <tr>
                        <td><label class="text-white me-2">Country</label></td>
                        <td><span class="text-white me-2">:</span><select formControlName="country" (change)="selectCountry($event)">
                                <option value="">Select Country</option>
                                <option *ngFor="let country of countryList">{{country.name}} </option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label class="text-white me-2">State</label></td>
                        <td><span class="text-white me-2">:</span><select formControlName="state" (change)="selectState($event)">
                                <option value="">Select State</option>
                                <option *ngFor="let state of stateList">{{state.name}} </option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label class="text-white me-2">City</label></td>
                        <td><span class="text-white me-2">:</span><select formControlName="city">
                                <option value="">Select City</option>
                                <option *ngFor="let city of cityList">{{city.name}} </option>
                            </select></td>
                    </tr>
                </table>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">+91</span>
                    <input type="text" class="form-control" placeholder="Mobile Number" formControlName="phoneno"
                        appPhonemask>
                </div>

                <div formArrayName="skills" *ngFor="let skill of skill.controls; let i = index">
                    <div [formGroupName]="i">
                        <input type="text" class="form-control" formControlName="skill"
                            placeholder="Add your skill here" />
                        <span class="bi bi-plus-circle-fill me-3 text-white" (click)="addSkills()"></span>
                        <span *ngIf="registrationForm.value.skills.length > 1" class="bi bi-x-circle-fill text-danger"
                            (click)="deleteSkills(i)"></span>
                    </div>
                </div>
                <button class="form-control bg-secondary text-white mb-3 border-0" type="button"
                    (click)="onRegister()">Create Account</button>
                <div class="text-center text-white">
                    Already Logged In???
                    <a routerLink="../login" class="text-danger">Click Here</a>
                </div>
            </form>
        </div>
    </div>
</div>
