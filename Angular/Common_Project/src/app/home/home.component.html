<h3 class="text-primary">My Home Page</h3>

<table class="border">
    <thead class="border">
        <tr>
            <th>Country Name</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        <!-- Use Inbuilt Pipe -->
        <tr>
            <td>US</td>
            <td>{{123 | currency:'CAD':"symbol-narrow" }}</td>
        </tr>
        <!-- Use Custom Pipe -->
        <tr>
            <td>INDIA</td>
            <td>{{123 | currencyPipe:'IND'}}</td>
        </tr>
        <tr>
            <td>EUROPE</td>
            <td>{{123 | currencyPipe:'EUR'}}</td>
        </tr>
    </tbody>
</table>

<button (click)="onClick()">Click</button>
