<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person_Info {
            constructor() {
                console.log("Person Constructor");
            }

            person_data(name, age) {
                this.name = name;
                this.age = age;
                console.log("Person Data:", this.name, this.age);
            }
        }

        class Student extends Person_Info {
            constructor() {
                console.log("Student Constructor");
                super();
            }

            person_data(name, age) {
                this.name = name;
                this.age = age;
                console.log("Student Data:", this.name, this.age);

                super.person_data("Radhika", 27);
            }
        }

        let stud1 = new Student();
        stud1.person_data("Jinal", 26);

    </script>
</body>

</html>
