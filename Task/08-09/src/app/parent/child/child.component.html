<h1>User List</h1>
<div *ngFor="let item of childdata">

</div>

<div>

    <div>
        <label for="">Enter Name:</label>

        <input type="text" name="uname" [(ngModel)]="usname">
    </div>
    <br>
    <button (click)="onSubmit()">Submit</button>
</div>
