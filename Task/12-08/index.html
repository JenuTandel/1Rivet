<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/08549fad8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Person Details</h1>

    <div class="search-wrapper">
        <input type="text" id="username" placeholder="Search Here" onkeyup="searchData()">
        <button id="searchbtn">Search</button>
    </div>

    <table class="table-format">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>BirthDate</th>
            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>

    <button id="btn" onclick="pwindow()">Click Here</button>

    <div class="pop-up-wrapper">
        <div class="popup d-none">
            <h3>Add Person Details</h3>
            <input type="text" id="fname" placeholder="Firstname">
            <input type="text" id="lname" placeholder="LastName">
            <input type="number" id="age" placeholder="Age">
            <input type="date" id="dob" placeholder="Date of Birth"><br>
            <button type="submit" onclick="AddUser()">Add</button>
        </div>
    </div>

    <script src="promise.js"></script>

</body>

</html>
